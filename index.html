<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
<style>
    body {
        font-family: 'Space Mono';
        color: white;
        background: linear-gradient(rgba(30,30,30,0.8),rgba(100,100,100,0.8));
    }
    img {
        width:95vw;
        height:95vh;
        -webkit-clip-path: polygon(0% 0, 100% 0%, 100% 90%, 0% 100%);
        clip-path: polygon(0% 10%, 100% 0%, 100% 90%, 0% 100%);
        filter: saturate(160%) blur(1px);
        -webkit-filter: saturate(160%) blur(2px);
        z-index:-1;
    }

    h1 {
        font-size: 3.5em;
        margin-bottom:0em;
    }

    div {
        text-align:center;
    }

    .page-top{
        position: absolute;
        left: 22%;
        top:30%;
        z-index:1;
    }

    a {
        cursor: pointer;
        transition: all .35s;
        display:inline-block;
    }

    h3 {
        text-decoration: underline;
        font-size: 2.5em;
    }

    a:hover {
        transform: translateY(-4px) scale(1.05);
    }
</style>
<body>
    <div class='page-top'>
        <h1>Jake O'Rielly</h1>
        <h2> <a>Bio</a> &bull; <a>Projects</a> &bull; <a>Resume</a></h2>
    </div>
    <img src='code1.png'>

    <div>
        <h3>Bio</h3>
    </div>  
    <div>
        <h3>Projects</h3>
    </div>  
    <div>
        <h3>Resume</h3>
    </div>  
</body>
</html>
