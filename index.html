<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
<style>
    body {
        font-family: 'Space Mono';
        color: white;
    }
    img {
        width:95vw;
        height:95vh;
        -webkit-clip-path: polygon(5% 0, 100% 0%, 94% 90%, 0% 100%);
        clip-path: polygon(5% 10%, 100% 0%, 94% 90%, 0% 100%);
        filter: saturate(160%) blur(1px);
        -webkit-filter: saturate(160%) blur(1px);
        z-index:-1;
    }

    h1 {
        font-size: 3.5em;
        margin-bottom:0em;
    }

    div {
        position: absolute;
        left: 22%;
        top:30%;
        z-index:1;
        text-align:center;
    }

    a {
        cursor: pointer;
    }
</style>
<body>
    <div>
        <h1>Jake O'Rielly</h1>
        <h2> <a>Bio</a> &bull; <a>Projects</a> &bull; <a>Resume</a></h2>
    </div>
    <img src='code1.png'>
</body>
</html>
